<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Base Authentication</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid" id="MainForm">
        <div class="heading">Sign Up</div>
        <form action="" class="form">
            <input required="" class="input" type="text" name="text" id="firstName" placeholder="First name">
            <input required="" class="input" type="text" name="password" id="lastName" placeholder="Last name">
            <input required="" class="input" type="email" name="text" id="email" placeholder="E-mail">
            <input required="" class="input" type="password" name="password" id="password" placeholder="Password">

            <input class="login-button" id="sign" type="submit" value="Sign Up">

        </form>
        <div class="social-account-container">
            <span class="title">Or Sign in with</span>
            <div class="social-accounts">
                <button class="social-button google" id="google-login-btn">
                    <svg class="svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 488 512">
                        <path
                            d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z">
                        </path>
                    </svg></button>
                    
                    <button class="social-button twitter" id="twitterBtn">
                        <svg class="svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                            <path
                            d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z">
                        </path>
                    </svg>
                </button>
                <button class="social-button apple">
                    <svg class="svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512">
                        <path
                            d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
        <span class="agreement"><a href="#">Learn user licence agreement</a></span>
    </div>





    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, createUserWithEmailAndPassword, TwitterAuthProvider } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB9IHHt-XpJ9lRA0KjpWG6NB52I2ozIi6Y",
            authDomain: "assignment-a2a5c.firebaseapp.com",
            databaseURL: "https://assignment-a2a5c-default-rtdb.firebaseio.com",
            projectId: "assignment-a2a5c",
            storageBucket: "assignment-a2a5c.appspot.com",
            messagingSenderId: "434379842047",
            appId: "1:434379842047:web:e41c1b439243de9ab907ca"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app)
        const twitterProvide = new TwitterAuthProvider();
        const db = getDatabase();
        auth.languageCode = 'en'

        const provider = new GoogleAuthProvider();

        let firstName = document.getElementById('firstName');
        let lastName = document.getElementById('lastName');
        let email = document.getElementById('email');
        let password = document.getElementById('password');



        let RegisterUser = evt => {
            evt.preventDefault();

            createUserWithEmailAndPassword(auth, email.value, password.value)
                .then((credentials) => {
                    set(ref(db, 'UserAuthList/' + credentials.user.uid), {
                        firstName: firstName.value,
                        lastName: lastName.value
                    })
                })
                .catch((error) => {
                    alert(error.message)
                    console.log(error.code);
                    console.log(error.message);
                })
        }
        sign.addEventListener('click', function () {
            window.location.href = "dashboard.html"
        })


        MainForm.addEventListener('submit', RegisterUser);


        const googleLogin = document.getElementById("google-login-btn");
        googleLogin.addEventListener('click', function () {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const credential = GoogleAuthProvider.credentialFromResult(result);
                    const user = result.user;
                    console.log(user);
                    window.location.href = "dashboard.html"

                }).catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                });
        })



        const twitterBtn = document.getElementById("twitterBtn");
        twitterBtn.addEventListener('click', function () {
            signInWithPopup(auth, twitterProvide)
                .then((result) => {
                    const credential = GoogleAuthProvider.credentialFromResult(result);
                    const user = result.user;
                    console.log(user);
                    window.location.href = "dashboard.html"

                }).catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                });
        })


    </script>
</body>

</html>
